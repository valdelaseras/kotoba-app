<div id="score-history">
  <div class="column">
    <div class="column">
      <div class="content">
        <h1>Score history</h1>
      </div>
    </div>
    <div class="column">
      <div class="content">
        <fieldset>
          <legend>
            <h2>Your exams</h2>
          </legend>
          <ul>
            <!--TODO: add exam title-->
            <li *ngFor="let record of records">
              <a [routerLink]="['/score', record.timestamp]" title="">{{ record.timestamp | date: 'dd-MM-yyyy hh:mm:ss' }}</a>
            </li>
          </ul>
        </fieldset>
      </div>
    </div>
  </div>
</div>
